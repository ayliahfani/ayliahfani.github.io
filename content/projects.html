---
layout: page
title: Projects
permalink: /projects/
---

<div class="blog-section">
<ul class="blog-posts">
  {% for post in site.posts %}
      <li>
        <div class="post-date">
          {{ post.date | date: '%B %d, %Y' }}
        </div>
        <a class="blog-post-link" href="{{ post.url }}">
          {{ post.title }}
        </a>
        <div class="post-preview">
          <p style="margin-top: 5px !important; margin-bottom: 40px !important;">
            {{ post.content | strip_html | truncatewords: 85 }}
          </p>
        </div>
      </li>
  {% endfor %}
</ul>
</div>
